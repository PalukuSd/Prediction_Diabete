<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <title>Test du Diab√®te</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <center>
                    <h1>APPLICATION DE PREDICTION DE DIABETE</h1>
                <div>
                    <img src="{{url_for('static', filename='images/CAPSOAP.jpg')}}" alt="photo Glasse" style="width:400px;height:200px; margin-bottom:20px;">
                </div>
                    <div class="card col-lg-8 py-4">
                        <div class="card-fluid">
                            <form action="{{url_for('predict')}}" method="POST" id="contactForm">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <input type="text" name="Pregnancies" id="Pregnancies" class="form-control">
                                <div class="form-group">
                                    <input type="text" name="Glucose" id="Glucose" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="BloodPressure	" id="BloodPressure	" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="SkinThickness" id="SkinThickness" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Insulin" id="Insulin" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="BMI" id="BMI" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Age" id="Age" class="form-control">
                                </div>
                                <div>
                                    <h3>{{prediction_text_}}</h3>
                                </div>
                                    <button class="btn btn-info btn-lg">Predire</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
